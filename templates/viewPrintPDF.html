<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PDF Viewer & Print</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet">
        <style>
    #pdfViewer {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center mb-4">PDF Viewer & Print</h2>
            <div class="mb-3">
                <label for="pdfFile" class="form-label">Select PDF:</label>
                <input class="form-control"
                       type="file"
                       id="pdfFile"
                       accept="application/pdf">
            </div>
            <iframe id="pdfViewer"></iframe>
            <div class="mt-3 text-center">
                <button class="btn btn-primary" id="printBtn">Print PDF</button>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
  const pdfFileInput = document.getElementById('pdfFile');
  const pdfViewer = document.getElementById('pdfViewer');
  const printBtn = document.getElementById('printBtn');

  pdfFileInput.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file && file.type === "application/pdf") {
      const fileURL = URL.createObjectURL(file);
      pdfViewer.src = fileURL;
    } else {
      alert("Please select a valid PDF file.");
    }
  });

  printBtn.addEventListener('click', function() {
    if (pdfViewer.src) {
      pdfViewer.contentWindow.focus();
      pdfViewer.contentWindow.print();
    } else {
      alert("No PDF loaded to print.");
    }
  });
        </script>
    </body>
</html>
